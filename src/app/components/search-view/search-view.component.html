Search View form

<app-cards-search-form
  *ngIf="!isLoadingUserCollection"
  [userMainCardsCollection]="userMainCardsCollection"
  (searchListEmitter)="receiveSearchData($event)"
></app-cards-search-form>

<app-cards-list
  *ngIf="!isLoadingUserCollection"
  [isLoggedUser]="true"
  [searchList]="searchList"
  [userMainCardsCollection]="userMainCardsCollection"
></app-cards-list>
