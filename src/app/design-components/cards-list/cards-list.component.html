<div *ngIf="searchList.length" class="card-list-container">

  <div class="card-list-content">
    <div *ngFor="let searchCard of searchList" class="card-list-item">
      <!-- CARD IMAGE -->
      <div *ngIf="searchCard.images" class="card-image-container">
        <img
          matTooltip="{{searchCard.name}} card"
          src='{{searchCard.images.small}}' alt="card"
        >
      </div>
      <!-- CARD CONTROL -->
      <div *ngIf="searchCard" class="card-control">
        <app-card-collection-control
          *ngIf="isLoggedUser"
          [card]="searchCard"
          [userMainCardsCollection]="userMainCardsCollection"
        >
        </app-card-collection-control>
      </div>
    </div>
  </div>

</div>
