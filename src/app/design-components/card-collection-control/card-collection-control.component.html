
<div *ngIf="card" class="card-control">

  <mat-icon (click)="addOne(false)">remove</mat-icon>
    <span>{{card.quantity}}</span>
  <mat-icon (click)="addOne(true)">add</mat-icon>

  <button mat-stroked-button *ngIf="card.quantity != originalQuantity" (click)="addCardToUserData()" class="add-to-collection-button"
          class="add-to-collection-button">update
  </button>
</div>
