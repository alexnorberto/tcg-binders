<div *ngIf="card" class="card-control">
  <button
    [disabled]="!isUserLogged"
    (click)="addToList(false)"
    mat-icon-button
  >
    <mat-icon>remove</mat-icon>
  </button>

  <span>{{card.quantity}}</span>

  <button
    [disabled]="!isUserLogged"
    (click)="addToList(true)"
    mat-icon-button
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
